<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COMP 4513 - Assignment 2 MEAN Stack</title>

	<link rel="stylesheet" href="angular-material/angular-material.css">
	<link rel="stylesheet" href="angular-material-data-table/dist/md-data-table.min.css">
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<script src="angular/angular.js"></script>
	<script src="angular-animate/angular-animate.js"></script>
	<script src="angular-aria/angular-aria.js"></script>
	<script src="angular-messages/angular-messages.js"></script>
	<script src="angular-material/angular-material.js"></script>
	<script src="angular-material-data-table/dist/md-data-table.min.js"></script>
	<script src="jquery/dist/jquery.js"></script>
	<script tyoe="text/javascript" src="js/index.js"></script>

</head>

<body ng-app="myapp" ng-cloak>
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <i class="material-icons">menu</i>
            </md-button>
            <h2>
                <span>MEAN Stack Manager - Welcome, username!</span>
            </h2>
            <span flex></span>
            <a href="/logout">Logout</a>
            <md-button class="md-icon-button" aria-label="Logout" href="/logout">
                <md-icon md-svg-icon="logout"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="row" ng-view>
        <md-content>
            <div layout = "row" layout-xs="column" layout-sm="column" layout-wrap>
                <div flex>
                    <md-card class= "md-whiteframe-20dp">
                        <md-card-header>
                            <md-card-header-text>
                                <span class="md-title" layout-align="start center"><md-icon md-svg-icon="checkbox-multiple-marked-outline"></md-icon> To Do List</span>
                                <span class="md-subhead">Add and view items</span>
                            </md-card-header-text>
                        </md-card-header>
                        <md-card-content>
                            <script type="text/javascript" src="todo.js"></script>
                            <div ng-include="'todo.html'"></div>
                        </md-card-content>
                    </md-card>
                </div>
                <div flex>
                    <md-card class = "md-whiteframe-20dp">
                        <md-card-header>
                            <md-card-header-text>
                                <span class="md-title"><md-icon md-svg-icon="message-text-outline"></md-icon> Messages</span>
                                <span class="md-subhead"></span>
                            </md-card-header-text>
                        </md-card-header>
                        <md-card-content>
                            <script type="text/javascript" src="js/messages.js"></script>
							<div ng-include="'messages.html'"></div>
                        </md-card-content>
                    </md-card>
                    <md-card class= "md-whiteframe-20dp">
                        <md-card-header>
                            <md-card-header-text>
                                <span class="md-title"><md-icon md-svg-icon="book-multiple"></md-icon> Book List</span>
                                <span class="md-subhead">Click headings to sort</span>
                            </md-card-header-text>
                        </md-card-header>
                        <md-card-content>
                            <script type="text/javascript" src="js/books.js"></script>
							<div ng-include="'books.html'"></div>
                        </md-card-content>
                    </md-card>
                </div>
            </div>
        </md-content>
    </div>
</body>
</html>
