<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Create an account</title>
</head>
<body>
    <div ng-controller="loginData" >
        <h1>Create an Account</h1>
        <label>First Name</label>
        <input type="text" ng-model="firstName" placeholder="First Name"/>
        <br/>
        <label>Last Name</label>
        <input type="text" ng-model="lastName" placeholder="Last Name"/>
        <br/>
        <label>User Name</label>
        <input type="text" ng-model="userName" placeholder="Enter username"/>
        <br/>
        <label>Password</label>
        <input type="text" ng-model="password" placeholder="Enter password"/>
        <button>Register </button>
    </div>



</body>
</html>
