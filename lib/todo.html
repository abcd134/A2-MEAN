<html>
<head>
	<link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/angular-animate/angular-animate.js"></script>
	<script src="../bower_components/angular-aria/angular-aria.js"></script>
	<script src="../bower_components/angular-messages/angular-messages.js"></script>
	<script src="../bower_components/angular-material/angular-material.js"></script>
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="js/todo.js"></script>
</head>

<body ng-app="toDo" ng-controller="toDoController">

	<script type="text/ng-template" id="formEdit.tmp1.html">
		<md-input-container>
			<label>Date</label>
			<input type="date" ng-model="u.date">
		</md-input-container>
		<md-input-container>
			<label>Description</label>
			<input type="text" ng-model="u.description">
		</md-input-container>
		<md-input-container>
			<label>Status</label>
			<md-select ng-model="u.status">
				<md-option value="completed">Completed</md-option>
				<md-option value="pending">Pending</md-option>
				<md-option value="active">Active</md-option>
			</md-select>
		</md-input-container>
		<md-input-container>
			<label>Priority</label>
			<md-select ng-model="u.priority">
				<md-option value="high">High</md-option>
				<md-option value="medium">Medium</md-option>
				<md-option value="low">Low</md-option>
			</md-select>
		</md-input-container>
		<md-button class="md-secondary md-raised" ng-click="saveEntry (u)">Save</md-button>
	</script>
		
	<div id="toDoList">
		<md-toolbar class="md-theme-light">
			To Do List
		</md-toolbar>
		<md-content layout="row" flex>
			<md-input-container flex="20">
				<label>Date</label>
				<input type="date" ng-model="e.date">
			</md-input-container>
			<md-input-container flex="40">
				<label>Description</label>
				<input type="text" ng-model="e.description">
			</md-input-container>
			<md-input-container flex="15">
				<label>Status</label>
				<md-select ng-model="e.status">
					<md-option value="completed">Completed</md-option>
					<md-option value="pending">Pending</md-option>
					<md-option value="active">Active</md-option>
				</md-select>
			</md-input-container>
			<md-input-container flex="15">
				<label>Priority</label>
				<md-select ng-model="e.priority">
					<md-option value="high">High</md-option>
					<md-option value="medium">Medium</md-option>
					<md-option value="low">Low</md-option>
				</md-select>
			</md-input-container>
			<md-button class="md-secondary md-raised" ng-click="addEntry (e)">Add</md-button>
		</md-content>
		
		<md-content>
			<label>Filters: </label>
			<md-input-container>
				<label>Status</label>
				<md-select ng-model="selectedStatus">
					<md-option value="completed">Completed</md-option>
					<md-option value="active">Active</md-option>
					<md-option value="pending">Pending</md-option>
				</md-select>
			</md-input-container>
			<md-input-container>
				<label>Priority</label>
				<md-select ng-model="selectedPriority">
					<md-option value="high">High</md-option>
					<md-option value="medium">Medium</md-option>
					<md-option value="low">Low</md-option>
				</md-select>
			</md-input-container>

			<md-list>
				<md-list-item ng-repeat="entry in todo | orderBy: orderByDate | filter: {status: selectedStatus, priority: selectedPriority}">
					<div class="md-list-item-text">
						<p>{{ entry.date }}</p>
						<p>{{ entry.description }}</p>
					</div>
					<md-button class="md-secondary md-raised" ng-click="editEntry (entry)">Edit</md-button>
					<md-button class="md-secondary md-raised" ng-click="removeEntry (entry)">Delete</md-button>
					<md-divider ng-if"!$last"><md-divider>
				</md-list-item>
			</md-list>
		</md-content>
	</div>

</body>
</html>
