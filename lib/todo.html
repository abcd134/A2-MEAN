<div ng-controller="toDoController">
	<span class="md-body-2">Add new item</span>
	<script type="text/ng-template" id="formEdit.tmp1.html">
		<md-input-container>
			<label>Date</label>
			<input type="date" ng-model="u.date">
		</md-input-container>
		<md-input-container>
			<label>Description</label>
			<input type="text" ng-model="u.description">
		</md-input-container>
		<md-input-container>
			<label>Status</label>
			<md-select ng-model="u.status">
				<md-option value="completed">Completed</md-option>
				<md-option value="pending">Pending</md-option>
				<md-option value="active">Active</md-option>
			</md-select>
		</md-input-container>
		<md-input-container>
			<label>Priority</label>
			<md-select ng-model="u.priority">
				<md-option value="high">High</md-option>
				<md-option value="medium">Medium</md-option>
				<md-option value="low">Low</md-option>
			</md-select>
		</md-input-container>
		<md-button class="md-primary md-raised" ng-click="saveEntry (u)">Save</md-button>
	</script>
		
	<div id="toDoList">
		<md-content layout="row" layout-xs="column" >
			<md-input-container>
				<label>Date</label>
				<input type="date" ng-model="e.date">
			</md-input-container>
			<md-input-container>
				<label>Description</label>
				<input type="text" ng-model="e.description">
			</md-input-container>
			<md-input-container>
				<label>Status</label>
				<md-select ng-model="e.status">
					<md-option value="completed">Completed</md-option>
					<md-option value="pending">Pending</md-option>
					<md-option value="active">Active</md-option>
				</md-select>
			</md-input-container>
			<md-input-container>
				<label>Priority</label>
				<md-select ng-model="e.priority">
					<md-option value="high">High</md-option>
					<md-option value="medium">Medium</md-option>
					<md-option value="low">Low</md-option>
				</md-select>
			</md-input-container>
			<md-input-container>
				<md-button class="md-raised md-primary" ng-click="addEntry (e)">Add</md-button>
			</md-input-container>
		</md-content>
		
		<md-content>
			<label>Filters: </label>
			<md-input-container>
				<label>Status</label>
				<md-select ng-model="selectedStatus">
					<md-option value="completed">Completed</md-option>
					<md-option value="active">Active</md-option>
					<md-option value="pending">Pending</md-option>
				</md-select>
			</md-input-container>
			<md-input-container>
				<label>Priority</label>
				<md-select ng-model="selectedPriority">
					<md-option value="high">High</md-option>
					<md-option value="medium">Medium</md-option>
					<md-option value="low">Low</md-option>
				</md-select>
			</md-input-container>
		</md-content>

		<md-table-container>
			<table md-table>
				<thead md-head>
					<th md-column>Date</th>
					<th md-column>Description</th>
					<th md-column>Priority</th>
					<th md-column>Status</th>
					<th md-column></th>
					<th md-column></th>
				</thead>
				<tbody md-body>
					<tr md-row ng-repeat="entry in todo | orderBy: orderByDate | filter: {status: selectedStatus, priority: selectedPriority}">
						<td md-cell>{{ entry.date }}</td>
						<td md-cell>{{ entry.description }}</td>
						<td md-cell>{{ entry.priority }}</td>
						<td md-cell>{{ entry.status }}</td>
						<td md-cell><md-button class="md-raised md-primary" ng-click="editEntry (entry)">Edit</md-button><md-button class=" md-warn"  ng-click="removeEntry (entry)">Delete</md-button></td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
	</div>
</div>
