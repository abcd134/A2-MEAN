<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COMP 4513 - Assignment 2 MEAN Stack</title>

    <script src="angular/angular.js"></script>
    <script src="angular-messages/angular-messages.js"></script>
    <script src="angular-animate/angular-animate.js"></script>
    <script src="angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="angular-material/angular-material.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-git.js"></script>


    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="angular-material/angular-material.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="js/login.js"></script>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app ="app" ng-cloak>


        <div ng-controller="AppCtrl" layout="column" layout-align="center center" ng-cloak>
            <md-content layout-padding>
                <form action='/login' method='post' name="projectForm">
                    <md-input-container class="md-block">
                        <label>Username</label>
                        <input required name="Username" ng-model="username">
                        <div ng-messages="projectForm.Username.$error">
                            <div ng-message="required">Please enter a username.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input required type="password" name="Password" ng-model="password"/>
                        <div ng-messages="projectForm.Password.$error">
                            <div ng-message="required">Please enter a password.</div>
                        </div>

                    </md-input-container>
                    <md-button class="md-raised md-primary" ng-click="login($event)">Log in</md-button>
                </form>
            </md-content>
        </div>
</body>
</html>
